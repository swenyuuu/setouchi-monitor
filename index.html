<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => navigator.serviceWorker.register("./service-worker.js"));
  }
  </script>

  <title>瀨戶內海美術館 預約監測器</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto; padding: 16px; }
    h1 { font-size: 20px; margin: 8px 0; }
    .site { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin: 12px 0; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px dashed #eee; }
    .row:last-child { border-bottom: none; }
    .status { font-weight: 700; }
    .ok { color: #0a7f00; }      /* ○ */
    .warn { color: #996800; }    /* △ */
    .bad { color: #b00020; }     /* × */
    .meta { font-size: 12px; color: #666; }
    .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 10px; background: #fafafa; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .small { font-size: 12px; opacity: .8; }
  </style>
</head>
<body>
  <h1>瀨戶內海美術館 預約監測器（10/28–11/05）</h1>
  <div class="meta">提示：請允許通知，分頁保持開著即可在手機彈窗提醒。</div>
  <div style="margin:10px 0;">
    <button id="btnNotify" class="btn">允許通知 / 測試通知</button>
    <button id="btnToggle" class="btn">開始監測</button>
    <span id="lastRun" class="small"></span>
  </div>

  <div id="sites"></div>

  <audio id="beep">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA..." type="audio/wav" />
  </audio>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
